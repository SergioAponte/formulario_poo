<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <div class="name">
            <label for="nombre" >Nombre</label>
            <input type="text" class="nombre" id="nombre" required>
        </div>
        <div class="surname">
            <label for="apellido" >apellido</label>
            <input type="text" class="apellido" id="apellido" required>
        </div>
        <div class="fechas">
            <label for="fecha">FECHA_NACIMIENTO</label>
            <input type="date" class="fecha" id="fecha" required>
        </div> 
        <div class="cedulas">
            <label for="cedula">CEDULA</label>
            <input type="text" class="cedula" id="cedula" required>
        </div>
        <div class="boton">
            <button class="guardar" id="guardar">Guardar</button>
        </div>
    </div>
</body>
</html>
